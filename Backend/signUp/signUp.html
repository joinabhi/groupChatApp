<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<style>
    .pure-form {
     border-radius: 5px;
     background-color: #f2f2f2;
     padding: 20px;
   }
    </style>
<body>
    <form onsubmit="signUp(event)" class="pure-form">
        <fieldset>
            <legend>Fill Your Personal Information</legend>
            <label>Name</label>
            </br>
            <input type="text" placeholder="Name" name="name" id="nameIdd" required />
            </br>
            <label>Email</label>
            </br>
            <input type="email" placeholder="Email" name="email" id="emailIdd" required />
            </br>
            <label>Password</label>
            </br>
            <input type="password" placeholder="Password" name="password" id="passwordIdd" required />
            </br>
             <label>Phone Number</label>
            </br>
            <input type="tel" placeholder="Phone Number" name="phoneNumber" id="phoneNumberIdd" required />
            </br>
            <button>signUp</button>
        </fieldset>
    </form>
    <ul id="error-message"></ul>
    <a href="../login/login.html">user-login Now</a>
    <script src="signUp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    
  </body>
</html>
