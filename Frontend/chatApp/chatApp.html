<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <!-- <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> -->
    <script defer src="chatApp.js"></script>
    <link rel="stylesheet" href="chatApp.css">
</head>
<body>
    <nav>
        <img class="logo" src="../../chat.png">
    </nav>
    <h1>Welcome to iChat</h1>
    <div class="container" id="message-container"></div>
    <div class="send">
        <form onsubmit="formSubmit(event)" id="send-container">
            <input type="hidden" name="name" id="name">
            <input type="text" name="message" id="message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
